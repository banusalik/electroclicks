	<section id="slider">
		<image id="keyslide" width="1366px" height="350px">
	</section>

	<script>
		var i=0;
		var images = ["Img/hp1.jpg", "Website/Img/hp2.jpg", "Website/Img/hp3.webp", "Website/Img/hp4.jpg", "Website/Img/hp5.jpg"];

		function keyslideImages(){
			var show = document.getElementsById("keyslide");
			show.src = images[i];
			if(i < 4){
				i++;
			}
			else{
				i = 0;
			}
			setTimeout("keyslideImages()"), 3000;
		}
		window.onload = function(){keyslideImages()};
	</script>
